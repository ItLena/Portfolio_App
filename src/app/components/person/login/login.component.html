<mat-card>
    <mat-card-header>
        <h1>Logga in</h1>
    </mat-card-header>
    <mat-card-content>
<form class="form" [formGroup]="loginForm">
      <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName = "userName">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>LÃ¶senord</mat-label>
      <input type="password" matInput formControlName = "password">
    </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" (click)="login()">Logga in</button>
      
  
  </form>
</mat-card-content>
</mat-card>
