<div style="display: flex; justify-content: space-between; align-items: center;">
  <mat-form-field class="full-width">
    <mat-label>Sök i tabelen..</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="addUser()" style="margin-left: 20px;">
    <mat-icon>add</mat-icon>
    Ny användare
  </button>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="persons" matSort>  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let persons "> {{persons.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Namn </th>
    <td mat-cell *matCellDef="let persons "> {{persons.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Efternamn </th>
    <td mat-cell *matCellDef="let persons"> {{persons.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Epost </th>
    <td mat-cell *matCellDef="let persons"> {{persons.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="personRole">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Roll </th>
    <td mat-cell *matCellDef="let persons"> {{persons.personRole}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Redigera </th>
    <td mat-cell *matCellDef="let persons">
      <button mat-icon-button color="accent" matTooltip="Redigera anvendarensinfo"
        (click)="editUser(persons.id)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" matTooltip="Radera användare"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 <!-- Row shown when there is no matching data. -->
 <tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">Finns ingen motsvarande data i tabelen"{{input.value}}"</td>
</tr>
</table>

<mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
