<div class="spacer">
    <mat-form-field class="full-width">
      <mat-label>Sök i tabelen</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
   
  </div>
  <div class="mat-elevation-z3">
   <table mat-table [dataSource]="trading" matSort>     
  
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
        <td mat-cell *matCellDef="let item" > {{item.dateCreated | date}} </td>
      </ng-container>  

      <ng-container matColumnDef="instrumentName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Instrument </th>
        <td mat-cell *matCellDef="let item" > {{item.instrumentName}} </td>
      </ng-container>   

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Antal </th>
        <td mat-cell *matCellDef="let item" > {{item.quantity}} </td>
      </ng-container> 
     
      <ng-container matColumnDef="portfolioName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Potfölj </th>
        <td mat-cell *matCellDef="let item" > {{item.portfolioName}} </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Finns ingen motsvarande data i tabelen"{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
