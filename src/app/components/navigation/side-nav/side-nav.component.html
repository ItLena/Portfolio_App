<mat-nav-list *ngIf="isLogedIn$">
    <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right</mat-icon>
    </mat-list-item>

    <mat-list-item routerLink='/home' *ngIf="!isAdmin$">
        <span>
            <mat-icon>home</mat-icon>
            <h5 *ngIf="isExpanded">Mina portföljer</h5>
        </span>
    </mat-list-item>
       
    <mat-list-item routerLink='/instruments'>
        <span>
            <mat-icon>account_balance</mat-icon>
            <h5 *ngIf="isExpanded">Instrumentmarknad</h5>
        </span>
    </mat-list-item>

    <mat-list-item routerLink='/users' *ngIf="isAdmin$">
        <span>
            <mat-icon>group</mat-icon>
            <h5 *ngIf="isExpanded">Användare</h5>
        </span>
    </mat-list-item>

    <mat-list-item routerLink='/portfolios' *ngIf="isAdmin$">
        <span>
            <mat-icon>cases</mat-icon>
            <h5 *ngIf="isExpanded">Portföjer</h5>
        </span>
    </mat-list-item>
   
    <mat-list-item *ngIf="isAdmin$">
        <a
            href="https://app.powerbi.com/groups/me/reports/38159c03-f539-4410-b826-0ec044338048/ReportSection65e435546881f9250c32?experience=power-bi">
            <span>
                <mat-icon>article</mat-icon>
                <h5 *ngIf="isExpanded">Visa Power BI</h5>
            </span>
        </a>
    </mat-list-item>
</mat-nav-list>
