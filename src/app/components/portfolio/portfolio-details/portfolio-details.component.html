<mat-card *ngIf="portfolio">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
            <span matListItemTitle>Portföljnamn</span>
            <span matListItemLine>{{portfolio.name}}</span>
        </mat-list-item>
        <mat-list-item>
            <span matListItemTitle>Portföljnamn</span>
            <span matListItemLine>  {{portfolio.benchmarkDescription}}</span>          
        </mat-list-item>
        <mat-list-item>
            <span matListItemTitle>Portföljnamn</span>
            <span matListItemLine> {{portfolio.dateCreated | date}}</span>
           
        </mat-list-item>       
   </mat-list>
    </mat-card-content>
</mat-card>
